<template name="status-owned">
    <div class="status-owned">
        <h1 class="domain-name">{{name}}</h1><h2>Owned</h2>
        {{#if address}}
          <p>Points to: <strong>{{address}}</strong></p>
        {{else}}
          <p>The owner has not set a resolver for this address yet</p>
        {{/if}}
        <p>Owned by: <strong>{{TemplateVar.get 'owner'}}</strong></p>
        <p>Deed address: <strong>{{entry.deed}}</strong></p>
    </div>
</template>
