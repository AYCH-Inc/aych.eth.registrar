<template name="components_address">
  <div class="components_address">
    {{#if addr}}
      {{> dapp_identicon identity=addr class="dapp-tiny"}}
      {{#if mine}}
        <i class="icon-user help" title="Account yours"></i>
      {{/if}}
      <strong class="address {{mine}}">{{addr}}</strong>
      {{#if name}}
        {{name}}
      {{/if}}
    {{else}}
      <span>(undefined address)</span>
    {{/if}}
  </div>
</template>
